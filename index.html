<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="main-body">
        <div class="upper-body">
            <div class="menu">
                <button class="material-icons">menu</button>
            </div>
            <div class="tools">
                <button><i class="fa-solid fa-unlock-keyhole"></i></button>
                <button><i class="fa-regular fa-hand"></i></button>
                <button><i class="fa-solid fa-arrow-pointer"></i><span><sub>1</sub></span></button>
                <button><i class="fa-regular fa-square"></i><span><sub>2</sub></span></button>
                <button><i class="fa-solid fa-diamond"></i><span><sub>3</sub></span></button>
                <button><i class="fa-regular fa-circle"></i><span><sub>4</sub></span></button>
                <button><i class="fa-solid fa-arrow-right"></i><span><sub>5</sub></span></button>
                <button><i class="fa-solid fa-minus"></i><span><sub>6</sub></span></button>
                <button><i class="fa-solid fa-pen" id="pen"></i><span><sub>7</sub></span></button>
                <button><i class="fa-solid fa-font"></i><span><sub>8</sub></span></button>
                <button><i class="fa-regular fa-image"></i><span><sub>9</sub></span></button>
                <button><i class="fa-solid fa-eraser"></i><span><sub>0</sub></span></button>
                <button><i class="fa-solid fa-shapes"></i></button>
            </div>
            <div class="user-library d-flex">
                <div class="user">
                    <button><i class="far fa-user"></i></button>
                </div>
                <div class="library">
                    <button><i class="fa-solid fa-book-open"></i> Library</button>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <!-- <div class="center">
            <button>Open<span>ctrl+o</span></button>
            <button><i class="far fa-question-circle"></i>Help<span>?</span></button>
            <button><i class="far fa-user"></i>Live Collaboration</button>
            <button><i class="fas fa-gift"></i>Try Excalidraw Plus!</button>
        </div> -->
        <div class="lower-btns">
           <div class="leftpart">
            <div class="zoom-btns">
                <button>-</button>
                <button>100%</button>
                <button>+</button>
            </div>
            <div class="undo-redo">
                <button><i class="fas fa-undo"></i></button>
                <button><i class="fas fa-redo"></i></button>
            </div>
           </div> 
            
            <div class="help-btn">
                <button><i class="far fa-question-circle"></i></button>
            </div> 
        </div>
    </div>
    
   
    <script src="./script.js"></script>
   
</body>
</html>
